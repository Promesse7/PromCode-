<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="index.css">
    <!-- ---------- boxicons ----------- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <span class="mode-change"><i class='bx bxs-moon'></i></span>
    <div class="profile-card">
        <div class="image">
            <img src="./2.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Promesse</span>
            <span class="job">Full-stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link fb">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link twit">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link git">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" class="link dis">
                <i class='bx bxl-discord-alt' ></i>
            </a>
        </div>
        <div class="buttons">
            <div class="button">Subscribe</div>
            <div class="button">Message</div>
        </div>
        <div class="analytics">
            <div class="data"> 
                <i class='bx bx-heart'></i>
                <span class="number">80k</span>
            </div>
            <div class="data"> 
                <i class='bx bx-message-rounded'></i>
                <span class="number">55k</span>
            </div>
            <div class="data"> 
                <i class='bx bxs-share' ></i>
                <span class="number">23k</span>
            </div>
        </div>
    </div>
    <script>
        const modeChange = document.querySelector('.mode-change');
        const body = document.querySelector('body');
        modeChange.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });

    </script>
</body>
</html>
